        <script>
            // Function to send WhatsApp message
            function kirimPesan() {
            // Get the phone number
            var phoneNumber = "+6283806272970";

            // Get values from input fields
            var food = document.getElementById("pesan").ariaValueText;
            var dessert = "";
            var activities = "";

            // Open WhatsApp link with pre-filled message
            var url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(`*Food: *${food}%0a*Dessert: *${dessert}%0a*Activities: *${activities}%0a`)}`;
            window.open(url, "_blank").focus();
            }

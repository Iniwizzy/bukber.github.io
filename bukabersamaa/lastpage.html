        <script>
            // Function to send WhatsApp message
            function kirimPesan() {
            // Get the phone number
            const phoneNumber = "+6283806272970";

            // Get values from input fields
            const food = document.getElementById("pesan").value;
            const dessert = "";
            const activities = "";

            // Open WhatsApp link with pre-filled message
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(`*Food: *${food}%0a*Dessert: *${dessert}%0a*Activities: *${activities}%0a`)}`;
            window.open(url, "_blank").focus();
            }
